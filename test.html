    <button class="button-top" onclick="change()">Back to main page</button>
    <!-- container div -->
    <div class="container">
      <!-- upper button section to select
             the login or signup form -->
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>

      <!-- Form section that contains the
             login and the signup form -->
      <div class="form-section">
        <!-- login form -->
        <div class="login-box">
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
            name="email-login"
          />
          <input
            type="password"
            class="password ele"
            placeholder="password"
            name="password-login"
          />
          <button class="clkbtn" type="submit" id="login">Login</button>
        </div>

        <!-- signup form -->
        <div class="signup-box">
          <input
            type="text"
            class="name ele"
            placeholder="Enter your name"
            name="name"
          />
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
            name="email"
          />
          <input
            type="password"
            class="password ele"
            placeholder="password"
            name="password"
          />
          <input
            type="password"
            class="password ele"
            placeholder="Confirm password"
            name="confirm-pvv"
          />
          <input
            type="number"
            class="password ele"
            placeholder="Phone number"
            name="phone number"
          />
          <input
            type="date"
            class="password ele"
            placeholder="Date of birth"
            name="Date of birth"
          />
          <button class="clkbtn" type="submit" id="create-account">
            Signup
          </button>
        </div>
      </div>
    </div>
